{% extends 'promanagerindex.html'%}
{% load static%}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
  </head>
  <body>
    
      <div class="row">   
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Team </h3>
              <div class="form-group">
                <input type="text" class="form-control"id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" style="color:white;">
                 </div>
              <div class="table-responsive">
                <table class="table"  >
                  <thead>
                    <tr>
                      <th> # </th>
                      <th> Name </th>
                      <th> Employee ID </th>
                      <th> Mail </th>
                      <th> Contact </th>
                      
                     
                    </tr>
                  </thead>
                  <tbody id="myTable">
                    {% for i in display%}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td><a  style="text-decoration: none; color:#6c7293;"> {{i.developer.fullname}} </a></td>
                      <td> {{i.developer.employee_id}}</td>
                      <td> {{i.developer.email}} </td>
                      <td> {{i.developer.mobile}} </td>
                      
                    </tr>
                    {% endfor%}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </body>
</html>

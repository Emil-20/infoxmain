{% extends 'promanagerindex.html' %}
{% load static %}
{% block content %}

<style>
    .Search {
        width: 100px;
        margin-top: 4%;
        float: right;
        margin-right: 5%;
        padding-left: 3%;
        padding-right: 3%;
        line-height: 2;
        border: 1px solid #6c7293;
        color: #fff;
        background: #0090e7;
    }

    #tble {
        display: none;
    }

    label {
        color: white;
    }

    @media (max-width:767px) {
        .Search {
            margin-top: -2%;
            float: right;
            margin-right: 0%;
            padding-left: 3%;
            padding-right: 3%;
            line-height: 2;
        }
    }
</style>
<h2 style="color: #6c7293;">Attendance</h2>
<div class="col-md-12 grid-margin stretch-card pt-3">
    <div class="card">
        <div class="card-body pt-5">
            <form class="forms-sample">
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Start Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="exampleInputUsername2" style="color:white !important"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">End Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="exampleInputEmail2" style="color:white !important"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div for="exampleInputEmail2" class="col-md-11 col-form-label"></div>
                    <div class="col-md-12">
                        <button type="button" style="float: right;" id="btnSearch" class="btn btn-outline-primary btn-icon-text">
                            <i class="mdi mdi-file-check btn-icon-prepend"></i> Search </button>
                       
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12 grid-margin stretch-card" id="tble">
    <div class="card">
        <div class="card-body">
            <label>Attendance List</label><br><br>
            <input type="text" id="search" class="form-control" placeholder="search..." onkeyup="myFunction()" style="color: white !important;">
            <div class="table-responsive">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th> Date </th>
                            
                            <th> Login Time </th>
                            <th> Logout Time </th>
                            <th> Status </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> Feb 06 2022 </td>
                            <td> Absent </td>
                            <td> Absent </td>
                            <td><div class="badge badge-outline-danger">Absent</div></td>
                        </tr>
                        <tr>
                            <td> Feb 07 2022 </td>
                            
                            <td> 9:00am </td>
                            <td> 5:00pm </td>
                            <td><div class="badge badge-outline-success">Present</div>  </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const targetDiv = document.getElementById("tble");
    const btn = document.getElementById("btnSearch");
    btn.onclick = function () {
        if ((targetDiv.style.display = "block")) {
            targetDiv.style.display = "block";
        } else {
            targetDiv.style.display !== "none";
        }
    };

    function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>

{% endblock %}

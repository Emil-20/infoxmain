{%extends 'promanagerindex.html'%}
{%load static%}
{%block content%}
<style>
    *{
      color:#6C7293;
    }
    tr[data-href]{
        cursor:pointer;
    }
    .head{
      font-size: 20px; font-weight:600;
    }
    .dev{
      font-size:18px; font-weight:400;
    }
</style>

<div class="row " >
    <div class="head" >Team</div>
  </div>
<div class="container">
  <div class="row mt-3">
    <div class="card">
      <div class="pl-2 pr-2 pt-3 pb-3">
          <div class="text-light dev">Developers</div>
          <div class="mt-3"><input type="text" class="form-control text-light" id="myInput" onkeyup="myFunction()" placeholder="Search for names" ></div>
        <div class="table-responsive mt-4">
          <table class="table ">
            <thead>
              <tr>
                <th scope="col" >Developer Name</th>
                <th scope="col" >Joining Date</th>
                <th scope="col" >Email</th>
                <th scope="col" >Designation</th>
                <th scope="col" >Department</th>
                
              </tr>
            </thead>
            
            {% for i in man %}            
            <tbody  id="myTable">
              <tr >
                <td><img src="{{i.photo.url}}" class="rounded-circle " width="50" height="50" >
                  <span style="margin-left: 10px;">{{i.fullname}}</span></td>
                <td >{{i.joiningdate|date:'d-m-Y'}}</td>
                <td>{{i.email}}</td>
                <td>{{i.designation}}</td>
                <td>{{i.department}}</td>
              </tr>
            </tbody>
                          
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  
  </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const rows = document.querySelectorAll("tr[data-href]");
        rows.forEach(row => {
            row.addEventListener("click", () => {
                window.location.href = row.dataset.href;
            });
        });
    }); 


    
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
{% endblock %}

{% extends 'promanagerindex.html' %} 
{% load static %} 
{% block content %}
<html>
    <title>Create Project</title>
    <style>
      input[type=text],
      input[type=text]:focus {
        background-color: #2a3038;
      }
    </style>

    <form class="card col-12" method="post" action="" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="card-body col-12">
            <h2>Create Project</h2><br>
            <label>Project Name</label>
            <input type="text" name="pname" class="form-control card-title col-12 md-4 text-light" autocomplete="off" >
            <label>Start Date</label>
            <input type="date" name="sdate" id="sdate" class="form-control card-title col-12 md-4">
            <label >End Date</label>
            <input type="date" name="edate" id="edate" class="form-control card-title col-12 md-4">
            <label >Description</label>
            <textarea type="text" name="desc" style="height: 100px;" class="form-control card-title col-12 md-4" style='color:white'></textarea>
            <label >File Upload</label>
            <input type="file" name="pfile" class="form-control card-title col-12" style='color:white'>
              <div class="vertical-center">
                <button type="submit" style="float: right;" class="btn btn-outline-primary btn-icon-text">
                  <i class="mdi mdi-file-check btn-icon-prepend"></i> Create </button>
                
              </div>
            </div>
        </tr>
        </div>
    </form>
</form>

<script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth() + 1; //January is 0!
var yyyy = today.getFullYear();

if (dd < 10) {
   dd = '0' + dd;
}

if (mm < 10) {
   mm = '0' + mm;
} 
    
today = yyyy + '-' + mm + '-' + dd;
document.getElementById("sdate").setAttribute("min", today);
document.getElementById("edate").setAttribute("min", today);
</script>
{% endblock %}

</html>

<form method="POST" action="{% url 'BRadmin_promanattensort' id %}">
    {% csrf_token %}
    <div class="row ">
        <div class="col-12 grid-margin">
            <div class="card mt-3">
                <div class="card-body">
                    <h4 class="card-title">Attendance</h4>
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="text-muted">SELECT FROM DATE</label>
                            <input type="date" name="fromdate" class="form-control text-white txtDate" id="startdate" />
                        </div>
                        <div class="col-lg-12 mt-3">
                            <label class="text-muted">SELECT TO DATE</label>
                            <input type="date" name="todate" class="form-control text-white txtDate" id="enddate" />
                        </div>
                        <div class="col-lg-9"></div>
                        <div class="col-lg-3 mt-3">
                            <button id="btnSearch" type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
</form>

<script>
    $(function() {
        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();
        var maxDate = year + '-' + month + '-' + day;
        $('.txtDate').attr('max', maxDate);

    })
</script>
